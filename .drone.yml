kind: pipeline
type: docker
name: production
steps:
  - name: Restore Cache
    image: meltwater/drone-cache
    settings:
      backend: filesystem
      cache_key: volume
      archive_format: zstd
      restore: true
      mount:
        - ./node_modules
        - ./_npxcache
        - ./.vercel
    volumes:
      - name: cache
        path: /tmp/cache
  - name: Prepare Dependencies
    image: node:18
    commands:
      - npm config set registry https://repo.nju.edu.cn/repository/npm/
      - npm install
      - npx --cache _npxcache vercel --version
  - name: "Vercel: Link Project"
    image: node:18
    environment:
      VERCEL_TOKEN:
        from_secret: vercel_access_token
    commands:
      - npx --cache _npxcache vercel --token=$VERCEL_TOKEN link --yes --project=my-blog
  - name: Rebuild Cache
    image: meltwater/drone-cache
    settings:
      backend: filesystem
      cache_key: volume
      archive_format: zstd
      rebuild: true
      mount:
        - ./node_modules
        - ./_npxcache
        - ./.vercel
    volumes:
      - name: cache
        path: /tmp/cache
  - name: "Build: Production"
    image: node:18
    environment:
      VERCEL_TOKEN:
        from_secret: vercel_access_token
    commands:
      - npx --cache _npxcache vercel --token=$VERCEL_TOKEN pull --yes --environment=production
      - npx --cache _npxcache vercel --token=$VERCEL_TOKEN build --prod --yes
  - name: "Deploy: Production"
    image: node:18
    environment:
      VERCEL_TOKEN:
        from_secret: vercel_access_token
    commands:
      - npx --cache _npxcache vercel --token=$VERCEL_TOKEN deploy --prebuilt --yes --prod
trigger:
  branch:
    - main
volumes:
  - name: cache
    host:
      path: /root/drone/cache
